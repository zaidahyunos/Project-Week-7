<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Week 7</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="data" id="data">
          <div>
            <h1 class="city" id="city">Kuala Lumpur</h1>
            <p class="details" id="details">
              Tuesday 14:34, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>

          <div class="temperature" id="temperature">
            <div class="temperature-icon" id="temperature-icon">☀️</div>
            <div class="temperature-value" id="temperature-value">30</div>
            <div class="temperature-unit" id="temperature-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/zaidahyunos" target="_blank"
          >Zaidah Yunos,</a
        >
        is open-sourced on
        <a href="https://github.com/zaidahyunos/Project-Week-7">Github</a> and
        hosted on
        <a href="https://projectweek7withshecodes.netlify.app/">Netlify.</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
